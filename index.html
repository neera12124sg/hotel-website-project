<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT AOE Hostel Facilities</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to MIT AOE Hostel Facilities</h1>
    </header>

    <section class="grid-section">
        <div class="grid-container">
            <div class="grid-item" onclick="location.href='request.html?type=cleanliness'">1. Cleanliness Request</div>
            <div class="grid-item" onclick="location.href='request.html?type=roomChange'">2. Room Change Request</div>
            <div class="grid-item" onclick="location.href='request.html?type=accessories'">3. Request for Extra Accessories</div>
            <div class="grid-item" onclick="location.href='request.html?type=complaint'">4. Raise a Complaint</div>
            <div class="grid-item" onclick="location.href='request.html?type=leave'">5. Leave Application</div>
            <div class="grid-item" onclick="location.href='request.html?type=announcements'">6. Announcements</div>
            <div class="grid-item" onclick="location.href='request.html?type=rules'">7. Rules and Regulations</div>
            <div class="grid-item" onclick="location.href='request.html?type=applyHostel'">8. Apply for Hostel</div>
            <div class="grid-item" onclick="location.href='request.html?type=others'">9. Others</div>
        </div>
    </section>

    <!-- Hostel Gallery -->
    <section id="hostel-gallery">
        <h2>Hostel Gallery</h2>
        <div class="gallery">
            <div class="boys-gallery">
                <h3>Boys Hostel</h3>
                <img src="image1.jpg" alt="Hostel 1">
                <img src="image2.jpg" alt="Hostel 2">
                <img src="image3.jpg" alt="Hostel 3">
            </div>
            <div class="girls-gallery">
                <h3>Girls Hostel</h3>
                <img src="image4.jpg" alt="Hostel 4">
                <img src="image5.jpg" alt="Hostel 5">
                <img src="image6.jpg" alt="Hostel 6">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
